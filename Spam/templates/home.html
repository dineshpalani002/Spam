<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
   <section>
		<div class="container-fluid">
           <div class="row">
             <div class="col-12 container">
                <h1 class=" text-center">Spam Message Detection </h1>
             </div>
           </div>
        </div>

       <div class="container mt-5">
          <div class="row">
           
            <div class=" col-12 d-flex justify-content-center">
                <form action="{{ url_for('predict')}}" method="POST">
                    <h4>Enter Your Message</h4>
                    <textarea name="message" rows="5" cols="70" required></textarea>
                    <br/>
                    <div class="  d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary fs-3 mt-3">Predict</button>
                    </div>
               </form>
            </div>

          </div>
        </div>
        <div class="card  container mt-5" style="width: 28em;">
            <div class=" row">
                <div class="d-flex justify-content-center">
                    {% if prediction == 1%}
    
                    <h2 class="text-center text-danger" ><span  class="text-dark">Given Message is:</span>Spam</h2>
                    {% elif prediction == 0%}
                    <h2 class="text-center text-primary" ><span  class="text-dark">Given Message is:</span>Ham</h2>
                    {% endif %}
                </div>
            </div>
          </div>
</section>
        
           

	
</body>
</html>
